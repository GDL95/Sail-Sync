<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Sail & Sync</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans">
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
      <img src="assets/logo-Sail&Sync.jpg" alt="Sail & Sync logo" class="mx-auto mb-6 w-24">
      <h1 class="text-2xl font-bold text-center mb-4">Admin Dashboard</h1>

      <!-- Login Sectie -->
      <div id="loginSection">
        <div class="mb-4">
          <label class="block text-gray-700 mb-1">Gebruikersnaam</label>
          <input type="text" id="username" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring" placeholder="Sail&Sync">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 mb-1">Wachtwoord</label>
          <input type="password" id="password" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring" placeholder="Ons_mannetje">
        </div>
        <div class="flex items-center mb-6">
          <input type="checkbox" id="rememberMe" class="mr-2">
          <label for="rememberMe" class="text-gray-600">Onthoud gebruikersnaam</label>
        </div>
        <button onclick="login()" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Inloggen</button>
      </div>

      <!-- Dashboard Sectie -->
      <div id="dashboard" class="hidden">
        <h2 class="text-xl font-semibold mt-6 mb-4">Reserveringen</h2>
        <div class="flex justify-end mb-4">
          <button onclick="exportCSV()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">Exporteer CSV</button>
        </div>
        <div class="overflow-auto max-h-64">
          <table class="min-w-full bg-white">
            <thead class="bg-gray-200">
              <tr>
                <th class="px-4 py-2 text-left">Naam</th>
                <th class="px-4 py-2 text-left">Email</th>
                <th class="px-4 py-2 text-left">Datum</th>
                <th class="px-4 py-2 text-left">Dagdeel</th>
                <th class="px-4 py-2 text-left">Boten</th>
                <th class="px-4 py-2 text-left">Arrangement</th>
                <th class="px-4 py-2 text-left">Notitie</th>
              </tr>
            </thead>
            <tbody id="reservations" class="text-gray-700"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="/admin.js"></script>
</body>
</html>
